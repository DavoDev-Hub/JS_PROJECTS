<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimiento hacia abajo</title>
    <style>
      #game-container {
        width: 200px;
        height: 400px;
        border: 2px solid black;
        position: relative;
        overflow: hidden;
      }
      .block {
        width: 40px;
        height: 40px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 80px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="block" id="fallingBlock"></div>
    </div>

    <script>
      let block = document.getElementById("fallingBlock");
      let positionY = 0; // Posición inicial
      let speed = 5; // Velocidad de caída (mayor número = más rápido)

      function fall() {
        if (positionY + 40 < 400) {
          // Evitar que salga del contenedor
          positionY += speed;
          block.style.top = positionY + "px";
        }
      }

      setInterval(fall, 100); // Ajusta el intervalo para cambiar la velocidad
    </script>
  </body>
</html>
